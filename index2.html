<!doctype html>
<html lang=it>
<head>
<title>EMI</title>
 <link rel="stylesheet" href="../../dist/css/skeleton.css">
<script src=funzioni.js></script>
</head>
<body>
<div class=container>
     <div class=row>
          <div class="twelve columns">
          <h1>Calcola il EMI</h1>
          <p>Inserisci il tuo peso in Kg e la tua altezza in metri (usa il punto per i decimali)</p>
               <form name=BMI METHOD=GET>
<label for="peso">Peso in Kg</label>
     <input class="u-full-width" placeholder="Peso in Kg" name="peso" id="peso" type="number" required min=20.00 step=0.1>
<label for="altezza">Altezza in metri</label>
     <input class="u-full-width" placeholder="Altezza in metri"id="altezza" type="number" required min=1.00 step=0.01>
<label for="sesso">Sesso</label>
<input type=radio id=sesso value=f>Femmina
<input type=radio id=sesso value=m>Maschio
          <br>
     <button class=button-primary>Calcola</button>
     <input type=reset class=button-danger value=Annulla>
     <br>
     <button onclick='calcolo()'
     <p id=calcola> </p>
     </form>
       </div>
     </div>
</div>
</body>
</html>
